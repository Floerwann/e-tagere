<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - E-Tagere</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORRECTION CSS --- */
        * { box-sizing: border-box; } /* R√®gle importante pour √©viter les d√©passements */

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #121212; 
            color: white;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-image: radial-gradient(circle at top right, #2c3e50 0%, #121212 40%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-box { 
            background: #1e1e2d; 
            padding: 40px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid #333;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #5b9bd5;
            margin-bottom: 10px;
            display: inline-block;
        }

        h2 { margin-top: 0; font-weight: normal; color: #ddd; font-size: 1.2em; margin-bottom: 25px; }

        /* INPUTS STYLIS√âS */
        .input-group { position: relative; margin-bottom: 15px; }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10; /* Pour √™tre s√ªr que l'ic√¥ne est au dessus */
        }

        .auth-box input { 
            width: 100%; 
            padding: 12px 15px 12px 40px; /* Espace √† gauche pour l'ic√¥ne */
            background: #2b2b40; 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white;
            font-size: 0.95em;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box; /* <--- LA CORRECTION EST ICI */
        }

        .auth-box input:focus {
            border-color: #5b9bd5;
            box-shadow: 0 0 8px rgba(91, 155, 213, 0.2);
        }

        /* BOUTON D'ACTION */
        .auth-box button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #5b9bd5, #4a8ac0); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .auth-box button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(91, 155, 213, 0.3); }
        .auth-box button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* LIENS ET ERREURS */
        .switch-link { margin-top: 20px; font-size: 0.9em; color: #888; cursor: pointer; transition: 0.3s; }
        .switch-link:hover { color: #5b9bd5; text-decoration: underline; }

        .error-msg {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 10px;
            display: none; 
            background: rgba(231, 76, 60, 0.1);
            padding: 8px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="loginBox" class="auth-box">
            <div class="logo">üì¶ E-Tagere</div>
            <h2>Bon retour parmi nous !</h2>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Adresse Email">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Mot de passe">
            </div>

            <div id="loginError" class="error-msg"></div>

            <button id="btnLogin" onclick="handleLogin()">Se connecter</button>
            <p class="switch-link" onclick="toggleAuth('register')">Pas encore de compte ? <b>Cr√©er un compte</b></p>
        </div>

        <div id="registerBox" class="auth-box" style="display:none;">
            <div class="logo">üì¶ E-Tagere</div>
            <h2>Cr√©er ma collection</h2>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regUser" placeholder="Pseudo (Nom d'affichage)">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Adresse Email">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regPass" placeholder="Mot de passe">
            </div>

            <div id="regError" class="error-msg"></div>

            <button id="btnRegister" onclick="handleRegister()">Cr√©er mon compte</button>
            <p class="switch-link" onclick="toggleAuth('login')">D√©j√† membre ? <b>Se connecter</b></p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function toggleAuth(mode) {
            const loginBox = document.getElementById('loginBox');
            const regBox = document.getElementById('registerBox');

            document.getElementById('loginError').style.display = 'none';
            document.getElementById('regError').style.display = 'none';
            
            if (mode === 'login') {
                regBox.style.display = 'none';
                loginBox.style.display = 'block';
                loginBox.style.animation = 'none';
                loginBox.offsetHeight; 
                loginBox.style.animation = 'fadeIn 0.5s ease-out';
            } else {
                loginBox.style.display = 'none';
                regBox.style.display = 'block';
                regBox.style.animation = 'none';
                regBox.offsetHeight; 
                regBox.style.animation = 'fadeIn 0.5s ease-out';
            }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.innerText = message;
            el.style.display = 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return showError('loginError', "Merci de remplir tous les champs.");

            btn.disabled = true;
            btn.innerText = "Connexion...";

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                if(res.ok) {
                    const user = await res.json();
                    localStorage.setItem('myAppUser', JSON.stringify(user));
                    window.location.href = '/index.html'; 
                } else {
                    const data = await res.json();
                    showError('loginError', data.error || "Email ou mot de passe incorrect");
                    btn.disabled = false;
                    btn.innerText = "Se connecter";
                }
            } catch(e) { 
                console.error(e);
                showError('loginError', "Impossible de joindre le serveur.");
                btn.disabled = false;
                btn.innerText = "Se connecter";
            }
        }

        async function handleRegister() {
            const username = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const btn = document.getElementById('btnRegister');

            if(!username || !email || !password) return showError('regError', "Tous les champs sont obligatoires.");

            btn.disabled = true;
            btn.innerText = "Cr√©ation...";

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();

                if(res.ok) {
                    alert("Compte cr√©√© avec succ√®s ! Connecte-toi."); 
                    toggleAuth('login');
                    document.getElementById('loginEmail').value = email; 
                } else {
                    showError('regError', data.error || "Erreur lors de l'inscription.");
                }
            } catch (e) {
                showError('regError', "Erreur serveur.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Cr√©er mon compte";
            }
        }
        
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if(document.getElementById('loginBox').style.display !== 'none') handleLogin();
                else handleRegister();
            }
        });
    </script>
</body>
</html>
